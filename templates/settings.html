{% extends "layout.html" %}

{% block content %}

    <div class="container" style="text-align: center">
        <div>
            <form method="post" action="">
                <p style="color:#ff4655">WARTOŚCI</p>
                <p>
                    <select placeholder="Rodzaj paliwa" name="fueltype" required>
                        <option value="E95">E95</option>
                        <option value="E98">E98</option>
                        <option value="ON">ON</option>
                        <option value="LPG">LPG</option>
                    </select>
                </p>
                <p><input type="number" step="0.01" min="0" placeholder="Ilość do zatankowania" name="refuel_amount" required/></p>
                <p><input type="number" step="0.01" min="0" placeholder="Spanalnie L/100km" name="consumption" required/></p>
                <p><input type="text" placeholder="Obecna lokalizacja" name="localization" required/></p>

                <button type="submit" name="submit" class="btn btn--light" style="width: 200px; margin-top:50px">
                  <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <span class="btn__content">ZATWIERDŹ</span>
                  </span>
                </button>

            </form>
        </div>
    </div>

{% endblock content %}
